<script>

    // function to change the page title
    function changeTitle() {
        if (document.hidden) { // check if the page is inactive
            var messageIndex = 0;
            var attentionTimer = setInterval(function() {
                document.title = attentionMessages[messageIndex]; // show the current attention message
                messageIndex = (messageIndex + 1) % attentionMessages.length; // get the next attention message index
            }, 1000); // change the message every second
            document.addEventListener("visibilitychange", function() {
                clearInterval(attentionTimer); // stop changing the message when the page becomes active again
                document.title = pageTitle; // restore the original page title
            });
        } else {
            document.title = pageTitle; // restore the original page title
        }
    }

    // add event listeners for page visibility changes
    document.addEventListener("visibilitychange", changeTitle);
    document.addEventListener("webkitvisibilitychange", changeTitle);
    document.addEventListener("mozvisibilitychange", changeTitle);
    document.addEventListener("msvisibilitychange", changeTitle);
</script>
